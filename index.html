<!DOCTYPE html>
<html>
    <head>
        <title>Shums Kassam</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body id="body">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 offset-lg-2">
                    <form onsubmit="calculateRGB();return false;">
                        <div class="form-group">
                            <label for="hex-input">HEX Color</label>
                            <input type="text" class="form-control" id="hex-input" aria-describedby="emailHelp" placeholder="Enter Hex value">
                        </div>
                        <div class="form-group">
                            <label for="rgb-value">RGB value</label>
                            <input type="text" class="form-control" id="rgb-value" aria-describedby="emailHelp" placeholder="RGB value" disabled>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
            
            
        </div>
        <script src="app.js"></script>
        <script>
            for (let i = 1; i < 10; i++) {
                console.log(i);
            }
        </script>
    </body>
</html>
